<body>
    Enter number:
    <input type="text" class="txt">
    <input type="submit" onclick="intToRoman()">
    <h1 class="answer"></h1>

    <script>
        const val = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1]
        const rom = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"]

        var intToRoman = function () {
            debugger;
            N = document.querySelector('.txt').value;
            let ans = "";
            for (let i = 0; N; i++){
                while (N >= val[i]) ans += rom[i], N -= val[i]
            }
        
            document.querySelector('.answer').innerHTML = ans;
        };
    </script>
</body>
